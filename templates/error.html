<!DOCTYPE html>
<html lang="en">
 <head>
  <title>Error</title>
  <script>
   function goBack() {
    window.history.back();
   }
  </script>
 </head>
 <body>
  <p>An error occurred. This is the error message:</p>
  <p><span style="color:red;">{{error_text}}</font></p>
  <button onclick="goBack()" style="background-color:whitesmoke; border-color:whitesmoke; border-radius:5px; padding:4px;">Go Back</button>
 </body>
</html>
