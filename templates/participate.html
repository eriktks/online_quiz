<!DOCTYPE html>
<html lang="en">
 <head>
  <title>Participate</title>
  <style>
   .button {
    background-color:whitesmoke;
    border-color:whitesmoke;
    border-radius:5px;
    padding:4px;
   }
  </style>
 </head>
 <body>
  <a href="{{home_url}}"><button class="button">Home</button></a>
  <p><strong>Participate</strong></p>
  {% if quiz_name is defined and quiz_name != ""%}
   <p>Take part in the quiz {{quiz_name}}</p>
  {% endif %}
  <form action="{{next_url}}" method="post" style="display:inline;">
   <div style="display:table; border-spacing:5px;">
    <div style="display:table-row;">
     <div style="display:table-cell;">Name: </div><div style="display:table-cell;"><input type="text" name="participant_name" size="20"/></div>
    </div>
    {% if quiz_id != "" %}
    <input type="hidden" name="quiz_id" value="{{quiz_id}}" />
    {% else %}
    <div style="display:table-row;">
     <div style="display:table-cell;">Quiz id: </div><div style="display:table-cell;"><input type="text" name="quiz_id" value="{{quiz_id}}" /></div>
    </div>
    {% endif %}
   </div>
   <input type="submit" value="Participate" class="button" />
  </form>
 </body>
</html>
